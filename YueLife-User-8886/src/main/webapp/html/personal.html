		<script type="text/javascript">
			$(document).ready(function(){
				$("#my_icon").change(function() {
					var file=this.files[0];
					var formData = new FormData();
					console.log(file);
					formData.append("file",file);
					if (window.FileReader) {
				          var reader = new FileReader();
				          reader.readAsDataURL(file);
				          //监听文件读取结束后事件    
				          reader.onloadend = function(e) {
				            $("#myimg").attr("src", e.target.result); //e.target.result就是最后的路径地址
				          };
				        }
				});
				$.ajax({
					url:"../user/findUserByAccount2",
					type:"get",
					success:function(user){
						var id = user ["id"];
						var account = user["account"];
						var name = user["name"];
						var phone = user["phone"];
						var email = user["email"];
						$("#user-id").val(id);
						$("#user-account").html(account);
						$("#user-account2").val(account);
						$("#user-name").val(name);
						$("#user-phone").val(phone);
						$("#user-email").val(email);
					}
				});
			});
			 function updateUser(){
				$.ajax({
					url:"../user/updateUserByAccount",
					type:"post",
					data:{
						id : $("#user-id").val(),
						account : $("#user-account").html(),
						name : $("#user-name").val(),
						phone : $("#user-phone").val(),
						email : $("#user-email").val()
					},
					success:function(result){
						alert("修改成功");
					}
				});
			}
