<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width:600px;height: 300px;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=你的秘钥 xxx"></script>
	<title>地址解析</title>
	<style>
	</style>
</head>
<body>

	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.331398,39.897445);
	map.centerAndZoom(point,12);
	
	// 创建地址解析器实例
	var myGeo = new BMap.Geocoder();
	// 将地址解析结果显示在地图上,并调整地图视野
	myGeo.getPoint("成都市春熙路", function(point){
		if (point) {
			map.centerAndZoom(point, 16);
			map.addOverlay(new BMap.Marker(point));
			var opts = {    
				    width : 150,     // 信息窗口宽度    
				    height: 60,     // 信息窗口高度    
				}    
			var infoWindow = new BMap.InfoWindow("地址：成都市春熙路", opts);  // 创建信息窗口对象  
			map.openInfoWindow(infoWindow,point); 
		}else{
			alert("您选择地址没有解析到结果!");
		}
	}, "成都市");
</script>
